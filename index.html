<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
   
    <div class="Calculadora">   
        <div class="tela">
        </div>
      <table>
        <tr>
            <td><button onclick="LimparTela ()">C</button></td>
            <td><button onclick="apagar()"><</button></td>
            <td><button onclick="aparecer('/')">/</button></td>
            <td><button onclick="aparecer('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="aparecer('7')">7</button></td>
            <td><button onclick="aparecer('8')">8</button></td>
            <td><button onclick="aparecer('9')">9</button></td>
            <td><button onclick="aparecer('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="aparecer('4')">4</button></td>
            <td><button onclick="aparecer('5')">5</button></td>
            <td><button onclick="aparecer('6')">6</button></td>
            <td><button onclick="aparecer('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="aparecer('1')">1</button></td>
            <td><button onclick="aparecer('2')">2</button></td>
            <td><button onclick="aparecer('3')">3</button></td>
            <td rowspan="2"><button id="Resultado">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="Zero" onclick="aparecer('0')">0</button></td>
            <td><button onclick="aparecer('.')">.</button></td>
        </tr>
      </table>
    </div>
</body>

<script src="script.js"></script>
</html>
